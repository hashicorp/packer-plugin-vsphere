version: 2

env:
  - CGO_ENABLED=0

before:
  hooks:
    # Clean up any cached test data.
    - go clean -testcache
    # Run tests to ensure that the plugin is compatible with the current version of Packer.
    - go test ./...
    # Check plugin compatibility with required version of the Packer SDK.
    - make plugin-check
    # Copy LICENSE file for inclusion in zip archive.
    - cp LICENSE LICENSE.txt

builds:
  - id: plugin-check
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - "-s -w -X {{ .ModulePath }}/version.Version={{.Version}} -X {{ .ModulePath }}/version.VersionPrerelease= "
    goos:
      - linux
    goarch:
      - amd64
    binary: "{{ .ProjectName }}_v{{ .Version }}_{{ .Env.API_VERSION }}_{{ .Os }}_{{ .Arch }}"
  - id: linux-builds
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - "-s -w -X {{ .ModulePath }}/version.Version={{.Version}} -X {{ .ModulePath }}/version.VersionPrerelease= "
    goos:
      - linux
    goarch:
      - amd64
      - "386"
      - arm64
    ignore:
      - goos: linux   # Already built during plugin-check.
        goarch: amd64
    binary: "{{ .ProjectName }}_v{{ .Version }}_{{ .Env.API_VERSION }}_{{ .Os }}_{{ .Arch }}"
  - id: darwin-builds
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - "-s -w -X {{ .ModulePath }}/version.Version={{.Version}} -X {{ .ModulePath }}/version.VersionPrerelease= "
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    binary: "{{ .ProjectName }}_v{{ .Version }}_{{ .Env.API_VERSION }}_{{ .Os }}_{{ .Arch }}"
  - id: other-builds
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - "-s -w -X {{ .ModulePath }}/version.Version={{.Version}} -X {{ .ModulePath }}/version.VersionPrerelease= "
    goos:
      - netbsd
      - openbsd
      - freebsd
      - windows
      - solaris
    goarch:
      - amd64
      - "386"
      - arm
    ignore:
      - goos: windows
        goarch: arm
      - goos: solaris
        goarch: arm
      - goos: solaris
        goarch: "386"
    binary: "{{ .ProjectName }}_v{{ .Version }}_{{ .Env.API_VERSION }}_{{ .Os }}_{{ .Arch }}"

archives:
  - id: default
    name_template: "{{ .ProjectName }}_v{{ .Version }}_{{ .Env.API_VERSION }}_{{ .Os }}_{{ .Arch }}"
    files:
      - "LICENSE.txt"
    formats: ["zip"]

checksum:
  name_template: "{{ .ProjectName }}_v{{ .Version }}_SHA256SUMS"
  algorithm: sha256

signs:
  - cmd: signore
    args: [ "sign", "--dearmor", "--file", "${artifact}", "--out", "${signature}" ]
    artifacts: checksum
    signature: ${artifact}.sig

changelog:
  use: github-native
